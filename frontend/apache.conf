# Apache configuration for Epic EHR PHP Frontend
# Place this in your Apache sites-available directory

<VirtualHost *:80>
    ServerName epic-ehr.local
    DocumentRoot /path/to/EPIC-PHP-EHR-System/frontend
    
    <Directory /path/to/EPIC-PHP-EHR-System/frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Proxy API requests to Python backend
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api
    
    ErrorLog ${APACHE_LOG_DIR}/epic-ehr-error.log
    CustomLog ${APACHE_LOG_DIR}/epic-ehr-access.log combined
</VirtualHost>
